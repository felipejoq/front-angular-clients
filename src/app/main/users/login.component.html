<div class="row">
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
    <div class="card border-0 shadow rounded-3 my-5">
      <div class="card-body p-4 p-sm-5">
        <h5 class="card-title text-center mb-5 fw-light fs-5">{{titutlo}}</h5>
        <form method="POST">
          <div class="form-floating mb-3">
            <input [(ngModel)]="user.username" name="username" id="username" type="text" class="form-control" placeholder="Username" autofocus required>
            <label for="username">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input [(ngModel)]="user.password" name="password" id="password" type="password" class="form-control" placeholder="Password" required>
            <label for="password">Password</label>
          </div>

          <!--<div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
            <label class="form-check-label" for="rememberPasswordCheck">
              Remember password
            </label>
          </div>-->
          <div class="d-grid">
            <button (click)="login()" class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">
              Sign in
            </button>
          </div>
        </form>
        <hr class="my-4">
        <div class="d-grid mb-2" tabindex="0" data-toggle="tooltip" title="Coming soon...">
          <button style="pointer-events: none;" class="btn btn-google btn-login text-uppercase fw-bold" type="submit"
                  disabled>
            <i class="fab fa-google me-2"></i> Sign in with Google
          </button>
        </div>
        <div class="d-grid" tabindex="0" data-toggle="tooltip" title="Coming soon...">
          <button style="pointer-events: none;" class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit"
                  data-toggle="tooltip" data-placement="top" title="Coming soon..." disabled>
            <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
