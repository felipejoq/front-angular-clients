<div class="d-flex justify-content-center">
  <div class="card text-bg-light mb-3 w-50">
    <div class="card-header">{{ tituloForm }}</div>
    <div class="card-body">
      <div class="card-body">
      <!-- <h5 class="card-title">Formulario para añadir o editar clientes.</h5> -->
        <form (keydown.enter)="$event.preventDefault()">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="name" [(ngModel)]="client.name" aria-describedby="emailHelp">
            <div id="nameHelp" class="form-text">Ingrese un nombre.</div>
          </div>

          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" name="lastName" class="form-control" id="lastName" [(ngModel)]="client.lastName">
            <div id="lastNameHelp" class="form-text">Ingrese un apellido.</div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="email" [(ngModel)]="client.email">
            <div id="emailHelp" class="form-text">Ingrese un email válido, ej: user@user.test</div>
          </div>

          <button (click)="createClient()" *ngIf="!client.id else elseBlock" type="submit" class="btn btn-primary container-fluid">
            <i class="bi bi-journal-check"></i> Guardar
          </button>

          <ng-template #elseBlock>
            <button (click)="updateClient()" type="submit" class="btn btn-primary container-fluid">
              <i class="bi bi-pencil-square"></i> Actualizar
            </button>
          </ng-template>

        </form>

      </div>
    </div>
  </div>
</div>
